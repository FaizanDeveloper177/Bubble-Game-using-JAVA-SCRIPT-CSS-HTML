<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="paneltop">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box" id="hitvalue">5</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="box" id="timerval">60</div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="box" id="scorevalue">0</div>
          </div>
        </div>
        <div id="panelbottom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
